<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas MAD (v2.0)</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #c0392b; --bg: #f4f7f6; --card: #ffffff; --text: #333; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { text-align: center; padding: 10px; background: #f8f9fa; border-radius: 8px; }
        .stat-value { font-weight: bold; font-size: 1.1rem; }
        .green { color: var(--accent); } .red { color: var(--danger); }
        
        /* Inputs aprimorados */
        input, select, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #555; }
        
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; }
        button.secondary { background: #95a5a6; }
        
        .hidden { display: none; }
        .transaction-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 12px 0; align-items: center; }
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 99; }
        nav button { background: none; color: #777; width: auto; margin: 0; font-size: 0.8rem; padding: 5px; }
        nav button.active { color: var(--primary); transform: scale(1.1); }
        .budget-bar { height: 8px; background: #eee; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .budget-fill { height: 100%; background: var(--accent); }
        
        /* Tabs nas Configura√ß√µes */
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #777; }
        .tab.active { border-bottom: 3px solid var(--primary); color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.1rem; font-weight: bold;">Finan√ßas Abel</div>
    <input type="month" id="monthFilter" style="width: auto; padding: 5px; color: black; margin: 5px 0 0 0;">
</header>

<div id="loading" style="text-align: center; padding: 30px;">
    <p>Conectando ao banco de dados...</p>
</div>

<div id="view-dashboard" class="container hidden">
    <div class="card">
        <div class="summary-grid">
            <div class="stat-box">Entradas<div class="stat-value green" id="totalIncome">0</div></div>
            <div class="stat-box">Sa√≠das<div class="stat-value red" id="totalExpense">0</div></div>
        </div>
        <div style="text-align: center; margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;">
            Saldo Final: <span id="finalBalance" style="font-weight:bold; font-size:1.4rem;">0</span>
        </div>
    </div>
    
    <div class="card">
        <h4>Or√ßamento (Despesas)</h4>
        <div id="budgetList"></div>
    </div>

    <div class="card">
        <h4>Hist√≥rico Recente</h4>
        <div id="recentTransactionsList"></div>
    </div>
</div>

<div id="view-add" class="container hidden">
    <div class="card">
        <h3 style="text-align:center; margin-top:0;">Novo Lan√ßamento</h3>
        
        <label>O que √©?</label>
        <select id="inputType" onchange="toggleFormType()">
            <option value="expense">üî¥ Despesa (Gasto)</option>
            <option value="income">üü¢ Receita (Entrada)</option>
        </select>

        <div id="form-expense">
            <label>Item / Produto</label>
            <input type="text" id="expItem" placeholder="Ex: Arroz, Caf√©...">
            
            <label>Categoria de Despesa</label>
            <select id="expCategory"><option>Carregando...</option></select>
            
            <div class="summary-grid">
                <div>
                    <label>Qtd</label>
                    <input type="number" id="expQty" value="1">
                </div>
                <div>
                    <label>Pre√ßo Unit. (MAD)</label>
                    <input type="number" id="expPrice" placeholder="0.00">
                </div>
            </div>
        </div>

        <div id="form-income" class="hidden">
            <label>Fonte de Renda</label>
            <select id="incCategory"><option>Carregando...</option></select>
            
            <label>Valor Total (MAD)</label>
            <input type="number" id="incTotal" placeholder="0.00">
        </div>

        <label>Data</label>
        <input type="date" id="inputDate">

        <button onclick="saveTransaction()" style="margin-top: 10px;">Salvar Lan√ßamento</button>
    </div>
</div>

<div id="view-settings" class="container hidden">
    <div class="card">
        <h3>Gerenciar Categorias</h3>
        
        <div class="tabs">
            <div class="tab active" onclick="switchSettingsTab('expense')" id="tab-expense">Despesas</div>
            <div class="tab" onclick="switchSettingsTab('income')" id="tab-income">Receitas</div>
        </div>

        <div id="settings-expense">
            <label>Nova Categoria de Despesa</label>
            <input type="text" id="newCatNameExp" placeholder="Nome (Ex: Supermercado)">
            <label>Meta Mensal (Or√ßamento)</label>
            <input type="number" id="newCatBudget" placeholder="Ex: 2000">
            <button onclick="saveCategory('expense')">Criar Categoria Despesa</button>
            <div id="list-expense-cats" style="margin-top:20px;"></div>
        </div>

        <div id="settings-income" class="hidden">
            <label>Nova Fonte de Renda</label>
            <input type="text" id="newCatNameInc" placeholder="Nome (Ex: Sal√°rio, Freelance)">
            <p style="font-size:0.8rem; color:#777;">Categorias de receita n√£o possuem teto or√ßament√°rio.</p>
            <button onclick="saveCategory('income')" class="secondary">Criar Fonte de Renda</button>
            <div id="list-income-cats" style="margin-top:20px;"></div>
        </div>
    </div>
</div>

<nav>
    <button onclick="switchView('dashboard')" id="nav-dashboard" class="active">üìä<br>Resumo</button>
    <button onclick="switchView('add')" id="nav-add">‚ûï<br>Novo</button>
    <button onclick="switchView('settings')" id="nav-settings">‚öôÔ∏è<br>Config</button>
</nav>

<script>
    // --- CONFIGURA√á√ÉO FIREBASE ---
    // COLE SUAS CHAVES AQUI NOVAMENTE
    const firebaseConfig = {
        apiKey: "AIzaSyATkpiODXMz-TaHhqq7pVs9qmMktbcBPcE",
        authDomain: "financas-abel.firebaseapp.com",
        projectId: "financas-abel",
        storageBucket: "financas-abel.firebasestorage.app",
        messagingSenderId: "760243071362",
        appId: "1:760243071362:web:d58bc675d1ac3cd56d079b"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- ESTADO LOCAL ---
    let allCategories = [];
    let allTransactions = [];

    // --- INICIALIZA√á√ÉO ---
    function init() {
        // Data de hoje
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('inputDate').value = today;
        document.getElementById('monthFilter').value = today.slice(0, 7);
        
        document.getElementById('monthFilter').addEventListener('change', renderDashboard);

        // LISTENERS (Tempo Real)
        db.collection('categories').onSnapshot(snapshot => {
            allCategories = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            renderSelects();
            renderSettingsLists();
            renderDashboard(); // Recalcula or√ßamentos se mudar meta
            document.getElementById('loading').style.display = 'none';
            document.getElementById('view-dashboard').classList.remove('hidden');
        });

        db.collection('transactions').onSnapshot(snapshot => {
            allTransactions = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            renderDashboard();
        });
    }

    // --- L√ìGICA DE INTERFACE ---
    function toggleFormType() {
        const type = document.getElementById('inputType').value;
        if(type === 'expense') {
            document.getElementById('form-expense').classList.remove('hidden');
            document.getElementById('form-income').classList.add('hidden');
        } else {
            document.getElementById('form-expense').classList.add('hidden');
            document.getElementById('form-income').classList.remove('hidden');
        }
    }

    function switchSettingsTab(type) {
        if(type === 'expense') {
            document.getElementById('settings-expense').classList.remove('hidden');
            document.getElementById('settings-income').classList.add('hidden');
            document.getElementById('tab-expense').classList.add('active');
            document.getElementById('tab-income').classList.remove('active');
        } else {
            document.getElementById('settings-expense').classList.add('hidden');
            document.getElementById('settings-income').classList.remove('hidden');
            document.getElementById('tab-expense').classList.remove('active');
            document.getElementById('tab-income').classList.add('active');
        }
    }

    // --- SALVAR DADOS ---
    function saveCategory(type) {
        let name, budget = 0;
        
        if (type === 'expense') {
            name = document.getElementById('newCatNameExp').value;
            budget = parseFloat(document.getElementById('newCatBudget').value) || 0;
            if(!name || !budget) return alert("Para despesas, informe nome e meta mensal.");
        } else {
            name = document.getElementById('newCatNameInc').value;
            if(!name) return alert("Informe o nome da fonte de renda.");
        }

        db.collection('categories').add({
            name, 
            type, // 'expense' ou 'income'
            budget,
            createdAt: new Date()
        });

        // Limpar campos
        document.getElementById('newCatNameExp').value = '';
        document.getElementById('newCatBudget').value = '';
        document.getElementById('newCatNameInc').value = '';
    }

    function saveTransaction() {
        const type = document.getElementById('inputType').value;
        const date = document.getElementById('inputDate').value;
        
        let transaction = {
            type,
            date,
            createdAt: new Date().toISOString()
        };

        if (type === 'expense') {
            const item = document.getElementById('expItem').value;
            const catId = document.getElementById('expCategory').value;
            const qty = parseFloat(document.getElementById('expQty').value) || 1;
            const price = parseFloat(document.getElementById('expPrice').value) || 0;

            if(!item || !price || !catId) return alert("Preencha item, categoria e pre√ßo.");

            transaction.item = item;
            transaction.categoryId = catId;
            transaction.qty = qty;
            transaction.unitPrice = price;
            transaction.total = qty * price;

        } else {
            // INCOME
            const catId = document.getElementById('incCategory').value;
            const total = parseFloat(document.getElementById('incTotal').value) || 0;

            if(!total || !catId) return alert("Selecione a fonte e o valor.");

            // Pegar nome da categoria para salvar como item (opcional, mas bom pra hist√≥rico)
            const catObj = allCategories.find(c => c.id === catId);
            
            transaction.item = catObj ? catObj.name : "Entrada";
            transaction.categoryId = catId;
            transaction.qty = 1;
            transaction.unitPrice = total;
            transaction.total = total;
        }

        db.collection('transactions').add(transaction).then(() => {
            alert("Salvo!");
            // Resetar campos
            document.getElementById('expItem').value = '';
            document.getElementById('expPrice').value = '';
            document.getElementById('incTotal').value = '';
            switchView('dashboard');
        });
    }

    function deleteCategory(id) {
        if(confirm("Apagar categoria?")) db.collection('categories').doc(id).delete();
    }

    // --- RENDERIZA√á√ÉO ---
    function renderSelects() {
        const expSelect = document.getElementById('expCategory');
        const incSelect = document.getElementById('incCategory');
        
        expSelect.innerHTML = '<option value="">Selecione...</option>';
        incSelect.innerHTML = '<option value="">Selecione...</option>';

        allCategories.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat.id;
            opt.innerText = cat.name;
            
            if(cat.type === 'income') {
                incSelect.appendChild(opt);
            } else {
                // Assume expense se n√£o tiver tipo ou for expense
                expSelect.appendChild(opt);
            }
        });
    }

    function renderSettingsLists() {
        const expList = document.getElementById('list-expense-cats');
        const incList = document.getElementById('list-income-cats');
        
        expList.innerHTML = '';
        incList.innerHTML = '';

        allCategories.forEach(cat => {
            const html = `
                <div class="transaction-item">
                    <span>${cat.name} ${cat.budget > 0 ? `<small>(${cat.budget} MAD)</small>` : ''}</span>
                    <button onclick="deleteCategory('${cat.id}')" style="width:auto; padding:5px; background:var(--danger)">X</button>
                </div>`;
            
            if(cat.type === 'income') incList.innerHTML += html;
            else expList.innerHTML += html;
        });
    }

    function renderDashboard() {
        const currentMonth = document.getElementById('monthFilter').value;
        const monthTx = allTransactions.filter(t => t.date.startsWith(currentMonth));
        
        let inc = 0, exp = 0;
        const catSpend = {}; // { catId: totalSpent }

        monthTx.forEach(t => {
            if(t.type === 'income') {
                inc += t.total;
            } else {
                exp += t.total;
                catSpend[t.categoryId] = (catSpend[t.categoryId] || 0) + t.total;
            }
        });

        document.getElementById('totalIncome').innerText = formatMoney(inc);
        document.getElementById('totalExpense').innerText = formatMoney(exp);
        document.getElementById('finalBalance').innerText = formatMoney(inc - exp);

        // Render Bars (Apenas Categorias de Despesa)
        const budgetList = document.getElementById('budgetList');
        budgetList.innerHTML = '';
        
        const expenseCats = allCategories.filter(c => c.type !== 'income');
        
        if(expenseCats.length === 0) {
            budgetList.innerHTML = '<p style="text-align:center; color:#999">Nenhuma categoria de despesa criada.</p>';
        }

        expenseCats.forEach(cat => {
            const spent = catSpend[cat.id] || 0;
            const pct = Math.min((spent / cat.budget)*100, 100);
            const isOver = spent > cat.budget;

            budgetList.innerHTML += `
                <div style="margin-bottom:12px;">
                    <div style="display:flex; justify-content:space-between; font-size:0.9rem; margin-bottom:3px;">
                        <strong>${cat.name}</strong>
                        <span>${spent} / ${cat.budget}</span>
                    </div>
                    <div class="budget-bar">
                        <div class="budget-fill" style="width:${pct}%; background:${isOver ? 'var(--danger)' : 'var(--accent)'}"></div>
                    </div>
                </div>
            `;
        });

        // History
        const listDiv = document.getElementById('recentTransactionsList');
        listDiv.innerHTML = '';
        monthTx.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            const isExp = t.type === 'expense';
            listDiv.innerHTML += `
                <div class="transaction-item">
                    <div>
                        <div style="font-weight:600">${t.item}</div>
                        <div style="font-size:0.8rem; color:#777">${t.date}</div>
                    </div>
                    <div style="font-weight:bold; color:${isExp ? 'var(--danger)' : 'var(--accent)'}">
                        ${isExp ? '-' : '+'} ${formatMoney(t.total)}
                    </div>
                </div>`;
        });
    }

    function switchView(v) {
        ['dashboard','add','settings'].forEach(x => {
            document.getElementById('view-'+x).classList.add('hidden');
            document.getElementById('nav-'+x).classList.remove('active');
        });
        document.getElementById('view-'+v).classList.remove('hidden');
        document.getElementById('nav-'+v).classList.add('active');
    }

    function formatMoney(v) { return v.toLocaleString('fr-MA', {style:'currency', currency:'MAD'}); }

    init();
</script>
</body>
</html>
